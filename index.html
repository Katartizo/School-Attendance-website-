<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Attendance Check</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 { color: #333; }
        #status-message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        .loading { background-color: #e2e3e5; color: #383d41; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        
        /* Hide the Google Form by default */
        #google-form-container {
            display: none; 
            margin-top: 20px;
        }
        
        iframe {
            width: 100%;
            height: 600px; 
            border: none;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Physics 101 Attendance</h1>
        <p>Click the button below to verify your location.</p>
        
        <button onclick="checkLocation()">Verify My Location</button>

        <div id="status-message"></div>

        <div id="google-form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc4BMbcx1RgKSPVEveKA2a9pMgz1uvkuJoXwvCEK16AdlnsGQ/viewform?embedded=true" width="640" height="640" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
        </div>
    </div>

    <script>
        // ===================================
        // 1. CONFIGURATION
        // ===================================
        const CLASS_LAT = 7.84312; 
        const CLASS_LON = 3.93675;

        // Increased to 70 meters to handle "GPS Drift" inside buildings
        const ALLOWED_RADIUS = 70; 
        // ===================================

        // Verify code is running
        console.log("Attendance System Loaded");
        alert("System Loaded! Click Verify to start.");

        const statusEl = document.getElementById('status-message');
        const formContainer = document.getElementById('google-form-container');

        function checkLocation() {
            statusEl.className = 'loading';
            statusEl.innerText = "Checking GPS... Please wait.";

            if (!navigator.geolocation) {
                showError("Geolocation is not supported by your browser.");
                return;
            }

            navigator.geolocation.getCurrentPosition(success, error, {
                enableHighAccuracy: true,
                timeout: 30000,
                maximumAge: 0
            });
        }

        function success(position) {
            const userLat = position.coords.latitude;
            const userLon = position.coords.longitude;
            const distance = getDistance(CLASS_LAT, CLASS_LON, userLat, userLon);

            // Log for debugging
            console.log(`User is at: ${userLat}, ${userLon}. Distance: ${distance}m`);

            if (distance <= ALLOWED_RADIUS) {
                showSuccess(`Success! You are in class (${Math.round(distance)}m away).`);
                formContainer.style.display = "block"; 
            } else {
                showError(`Access Denied. You are ${Math.round(distance)}m away. You must be within ${ALLOWED_RADIUS}m.`);
                formContainer.style.display = "none";
            }
        }

        function error(err) {
            console.warn(`ERROR(${err.code}): ${err.message}`);
            let msg = "Unable to retrieve location.";
            if (err.code === 1) msg = "Location Access Denied. Please allow permissions.";
            if (err.code === 2) msg = "GPS Signal Unavailable.";
            if (err.code === 3) msg = "Location request timed out.";
            showError(msg);
        }

        function showSuccess(msg) {
            statusEl.className = 'success';
            statusEl.innerText = msg;
        }

        function showError(msg) {
            statusEl.className = 'error';
            statusEl.innerText = msg;
        }

        // Haversine Formula
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; 
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function deg2rad(deg) {
            return deg * (Math.PI/180);
        }
    </script>
</body>
</html>
