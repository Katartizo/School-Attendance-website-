<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Finder Tool</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 40px; }
        .box { 
            border: 2px solid #007bff; 
            padding: 20px; 
            border-radius: 10px; 
            background: #e9f5ff;
            margin-top: 20px;
        }
        h2 { margin-top: 0; }
        .coords { font-size: 24px; font-weight: bold; color: #333; word-break: break-all; }
        button { padding: 15px 30px; font-size: 18px; background: #28a745; color: white; border: none; border-radius: 5px; margin-top: 20px;}
    </style>
</head>
<body>

    <h1>üìç GPS Finder</h1>
    <p>Click the button to see your EXACT coordinates.</p>

    <button onclick="findMe()">Show My Location</button>

    <div id="resultBox" class="box" style="display:none;">
        <h2>Your Coordinates:</h2>
        <div id="lat" class="coords">...</div>
        <div id="lon" class="coords">...</div>
        <p>Copy these numbers into your code!</p>
    </div>

    <script>
        function findMe() {
            if (!navigator.geolocation) {
                alert("GPS not supported");
                return;
            }
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    document.getElementById('resultBox').style.display = 'block';
                    document.getElementById('lat').innerText = "LAT: " + lat;
                    document.getElementById('lon').innerText = "LON: " + lon;
                },
                (error) => {
                    alert("Error: " + error.message);
                },
                { enableHighAccuracy: true, timeout: 20000, maximumAge: 0 }
            );
        }
    </script>
</body>
</html>
